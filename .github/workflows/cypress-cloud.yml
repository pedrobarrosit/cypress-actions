name: Cypress Cloud

on:
  workflow_dispatch:
    inputs:
      spec:
        description: Run by cypress command line
        default: cypress/e2e/*

jobs:
  cypress-e2e-electron:
    runs-on: ubuntu-letest
    steps:
      - name: Get code
        uses: actions/checkout@v3.5.3
        
      - name: Cypress run
        uses: cypress-io/github-action@v5.8.2
        with:
          install-command: yarn install
          browser: electron
          record: true
          group: UI Electron
          spec: ${{ github.event.inputs.spec }}
        env:
          CYPRESS_RECORD_KEY: a7f138b3-6f6a-42de-831a-cd18ed50a01c
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
